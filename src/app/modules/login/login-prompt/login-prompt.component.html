
      <div class="d-md-flex align-items-center fullheight p-5 justify-content-center">

        <div class="card" style="width: 35rem;height: 20rem;border-radius: 25px;">
          <div class="card-body">
            <h3 class="card-title" style="text-align: center;font-size: xx-large;">Log In</h3>
            <form class="app-form needs-validation" autocomplete="off" novalidate name="loginForm" id="loginForm" [formGroup]="loginFormGroup">
              <div class="form-group">
                  
                  <input type="username" name="username" placeholder="eMail Id" formControlName="username" class="form-control font-16">
              </div>
    
              <div class="form-group">

                  <input type="password" autocomplete="new-password" placeholder="Password" name="password" formControlName="password" class="form-control font-16">
              </div>
    
              <div *ngIf="errMessage !== '&nbsp;&nbsp;&nbsp;&nbsp;'" class="help-block text-danger text-center">{{errMessage}}</div><br>
    
              <button (click)="login($event)" class="btn btn-primary btn-app logo-center" style="background-color: rgb(108, 108, 199);width: 120px;border-radius: 25px;">Log In</button>
              
            </form>
            <!-- <a style="float: right;">Forgot Password</a>   -->
          </div>
          
        </div>
        

      
      </div>
